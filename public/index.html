<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="controllers/StatController.js"></script>
    <script src="services/StatsApi.js"></script>
    
    <link rel="stylesheet" href="stylesheets/style.css"></link>
    
    <title>Live Counting Stats</title>
  </head>
  <body ng-app="livecounting-stats-www2" ng-controller="StatController">
    <h1>Live Counting Stats</h1>
    <p>(The counting is live, not the stats)</p>
    <h2>&quot;K&quot; gets</h2>
    <table>
     <tr ng-repeat="get in kgets"><td ng-bind="get.value"></td><td ng-bind="get.author"></td></tr>
    </table>
    <h2>Participants</h2>
    <table>
     <thead>
      <tr><th>user</th><th># of counts</th></tr>
     </thead>
     <tbody>
      <tr ng-repeat="contributor in contributors"><td ng-bind="contributor.author"></td><td class="contrib-count" ng-bind="contributor.contribution_count"></td></tr>
     </tbody>
    </table>
  </body>
</html>
