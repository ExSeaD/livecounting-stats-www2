<div ng-controller="StatController">
  <h2>gets</h2>
  <table>
    <tr>
      <th>get</th>
      <th>getter</th>
      <th>running time</th>
    </tr>
    <tr ng-repeat="get in kgets">
      <td ng-bind="get.value"></td>
      <td><reddit-user username="get.author"></reddit-user></td>
      <td ng-bind="get.running_time | interval"></td>
    </tr>
  </table>
</div>
